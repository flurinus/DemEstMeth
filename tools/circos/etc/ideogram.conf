
<ideogram>

<spacing>
default = 0.010r
</spacing>

thickness        = 25p
stroke_thickness = 2
stroke_color     = vdgrey
fill             = yes
fill_color       = black

# fractional radius position of chromosome ideogram within image
radius         = 0.8r #change here position of labels
show_label     = yes
label_font     = bold
label_radius   = dims(image,radius) - 100p
label_size     = 70
label_parallel = yes

show_bands     = no

</ideogram>

